<!-- Program to count the number occurrence of a character in a string -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 21</title>
</head>
<body>
    <script>
        let str = prompt("Please enter the string ");
        let ch = prompt("Enter the character : ");
        let count=0;

        let len = str.length;

        for(let i =0; i<len;i++)
        {
            if(str[i]==ch)
            {
              count++;
            }

        }
        console.log(str);
        console.log(count);
    </script>
</body>
</html>
