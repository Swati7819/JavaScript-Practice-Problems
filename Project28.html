<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        let num = prompt("Enter the number");

        for(let i =1; i<=num;i++)
        {
            if(num%i==0)
            {
                console.log(i);
            }
        }
    </script>
</body>
</html>
