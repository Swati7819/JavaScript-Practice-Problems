<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum using Recurrsion</title>
</head>
<body>
    <script>
        function sum(num)
        {
            if(num>0){
                return num+ sum(num-1)
            }
            else
            {
                return num;
            }
        }

        console.log(sum(5));
    </script>
</body>
</html>
