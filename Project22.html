<!-- Check if a string start and end with a certain character  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 22</title>
</head>
<body>
    <script>
        let str = prompt("Enter the string: ");
        let start = prompt("Enter starting character : ");
        let end = prompt("Enter ending character: ");
        if(str.startsWith(start) && str.endsWith(end))
        {
            console.log("True");
        }
        else
        {
            console.log("False");
        }
    </script>
</body>
</html>
