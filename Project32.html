<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse a string using for loop</title>
</head>
<body>
    <script>
        let str = prompt("Enter the string : ");
        let len = str.length

        for(let i =len-1; i>=0;i--)
        {
           console.log(str[i]); 
        }

    </script>
</body>
</html>
