<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort words in alphabetical order</title>
</head>
<body>
    <script>
        let str = prompt("Enter the string : ");
        let arrStr = str.split(' ');
        console.log(arrStr.sort().join(' '));
    </script>
</body>
</html>
