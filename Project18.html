<!-- Check whether the last digit of the given number are same or not  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 18</title>
</head>
<body>
    Enter the number : <input type="text" id="num1">
    <br><br>
    Enter the number : <input type="text" id="num2">
    <br><br>
    Enter the number : <input type="text" id="num3">
    <br><br>

    <button onclick="check()">Check</button>
    <h3 id="res"></h3> 
    <script>
        function check(){
        let n1 =  document.getElementById("num1").value;
        let n2 =  document.getElementById("num2").value;
        let n3 =  document.getElementById("num3").value;

        let r1= n1%10;
      
        let r2= n2%10;
     
        let r3= n3%10;
        


        if(r1==r2 && r1==r3){
            document.getElementById("res").innerText= "The last digit of all numbera are same";
        }
        else
        {
            document.getElementById("res").innerText = "Last digit of all of them are not same ";
        }
    }

    </script>
</body>
</html>
