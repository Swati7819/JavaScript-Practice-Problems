<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Capitalize first letter of the string</title>
</head>
<body>
    <script>
        let str = prompt("Enter the string : ");
        let newStr = str.charAt(0).toUpperCase() + str.slice(1);
        alert(newStr);
    </script>
</body>
</html>
