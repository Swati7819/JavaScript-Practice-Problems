<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using switch</title>
</head>
<body>
    <script>
        let num1 = +prompt("Enter the number 1 : ");
        let num2 = +prompt("Enter the number 2 :");
        let op = prompt("Enter the operand : ");

        switch(op){
            case '+': 
            console.log(num1+num2);
            break;

            case '-': 
            console.log(num1-num2);
            break;

            case '*': 
            console.log(num1*num2);
            break;

            case '/': 
            console.log(num1/num2);
            break;

            case '%': 
            console.log(num1%num2);
            break;

            case '**': 
            console.log(num1**num2);
            break;

            default:
                alert("Enter valid operator");
        }
    </script>
</body>
</html>
