<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong Number </title>
</head>
<body>
    <script>
        let a = prompt("Enter the lower number")
        let b = prompt("Enter the upper number")
        for(let i =a; i<=b;i++)
        {   
            let noOfDigit = i.toString().length;
            let temp = i ,sum=0;
            while(temp>0){
                let rem = temp%10;
                temp = parseInt(temp/10);
                sum= sum+ rem**noOfDigit;
            }
            if(sum==i)
            {
                console.log(i);
            }

        }

    </script>
</body>
</html>
