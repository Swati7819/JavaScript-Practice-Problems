<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace character of string</title>
</head>
<body>
    <script>
        let str = prompt("Enter the string: ");
        let ch = prompt("Enter character to replace : ");
        let rep= prompt("Enter the character to place : ");
        let newStr = str.replace(ch, rep);
        console.log(newStr);
    </script>
</body>
</html>
