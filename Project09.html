<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="data">
    <br><br>
    <button onclick="check()">Check</button>
    <h1 id="res"></h1>
</body>
<script >
    let output;
    function check(){
    let num = document.getElementById("data").value;
    if(num>0)
    {
        output = `${num} is a positive number`;
    }
    else if(num==0)
    {
        output = `${num} is a 0`;
    }
    else if(num<0)
    {
        output = `${num} is a negative number`;
    }
    else
    {
        output = `${num} is not a number`;
    }


    // let output = Math.sign(num); // one approach
    document.getElementById("res").innerText= `${output}`;
    }

</script>
</html>
