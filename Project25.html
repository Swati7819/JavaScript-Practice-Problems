<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Count Vowels </title>
</head>
<body>
    <script>
        let str = prompt("Enter the string : ");
        const reg = /[aeiou]/gi; //regular expresssion 
        let count = str.match(reg).length;
        console.log(count);
    </script>
</body>
</html>
