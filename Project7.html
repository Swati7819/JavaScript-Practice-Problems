<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Km convertor</title>
</head>
<body>
    <input type = "number" name ="" id="km" steps="any"/> Kms
    <button onclick="convert()">Convert</button>
    <br/>
    <h1 id = "res"> </h1>
    <script>
        function convert()
        {
            let kms = document.getElementById("km").value;
            const factor = 0.621371;
            let miles = factor*kms;
            document.getElementById('res').innerText = `${miles} miles`;


        }
    </script>
</body>
</html>
