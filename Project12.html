<!-- Check if a number is prime or not  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>
<body>
    Enter the number : <input type = "text" id="data">
    <br><br>
    <button onclick="check()">Check</button>
    <h3 id="res"></h3>
</body>
<script>
    function check()
    {
        let num = document.getElementById("data").value;
        if(isNaN(num))
        {
            document.getElementById("res").innerText = "Please enter a valid number";
        }
        else if(num<=1)
        {
            document.getElementById("res").innerText = `${num} is not a prime number`;
        }
        else
        {   
            let flag=0;
            for(let i=2; i<num;i++)
            {
                if(num%i==0)
                {
                flag=1;
                break;}
            }

            if(flag==0)
            document.getElementById("res").innerText = `${num} is a prime number`;
            else
            document.getElementById("res").innerText = `${num} is not a prime number`;
        }
    }
</script>
</html>
