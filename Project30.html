<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
</head>
<body>
    <script>
        let num = +prompt("Enter the number of sequence you want : ");
        let t1=0, t2=1, t3;
        if(num===1)
        console.log(t1);

        else if(num===2)
        {
            console.log(t1+" "+ t2);
        }
        else
        {   
            console.log(t1);
            console.log(t2)
            while(num-2>0){
            t3= t1+t2;
            console.log(t3);
            t1=t2;
            t2=t3;
            num--;
        }

        }
    </script>
</body>
</html>
